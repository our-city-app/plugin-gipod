<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>GIPOD</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    
    <script src="https://underscorejs.org/underscore-min.js"></script>
    <script>

      // This example creates a simple polygon representing the Bermuda Triangle.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: {lat: {{ base_lat }}, lng: {{ base_lng }}},
          mapTypeId: 'terrain'
        });

        // Define the LatLng coordinates for the polygon's path.
        var coordinates = {{ coords }};
        
        var paths = _.map(coordinates, function(entry) {
            return _.reduce(entry, function(list, polygon) {
                // This map() only transforms the data.
                _.each(_.map(polygon, function(point) {
                    // Important: the lat/lng are vice-versa in GeoJSON
                    return new google.maps.LatLng(point[1], point[0]);
                }), function(point) {
                    list.push(point);
                });

                return list;
            }, []);
        });
        
        console.log(paths);

        // Construct the polygon.
        var bermudaTriangle = new google.maps.Polygon({
          paths: paths,
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.35
        });
        bermudaTriangle.setMap(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_key }}&callback=initMap">
    </script>
  </body>
</html>
